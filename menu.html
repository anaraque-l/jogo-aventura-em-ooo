<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu do BMO</title>
  <link rel="stylesheet" href="menu.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <div id="bmo-menu">
    <div id="bmo-screen">
      <img src="logo.png" class="logo">
     
      <h1>Finn & Jake: Caracóis em Fuga</h1>
      <div class="content-container">
        <img src="fin e jake.gif" alt="player-menu" id="player-menu" class="player-menu">
        <div class="button-container">
          <button id="start-button">Iniciar Jogo</button>
          <button id="instructions-button">Instruções</button>
        </div>
      </div>
    </div>
  </div>
  <div class="controls">
    <div class="control-button circle-button"></div>
    <div class="control-button triangle-button"></div>
  </div>
</div>
  <div id="bmo-text">BMO</div>
  

  <script src="menu.js"></script>
</body>
</html>
